name: Python Package using Conda

on: [push]

jobs:
  build-all:
    name: Ex1 (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["macos-10.15", "macos-11.0"]
        python-version: ["3.7"]
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
    - name: Conda info
      shell: bash -l {0}
      run: |
        conda info
        conda create -n eman-deps eman-deps-dev=24.1 -c cryoem -c defaults -c conda-forge
        conda activate eman-deps
        ls
        mkdir build
        cd build
        cmake ..
        make -j4
        make install
        make test-verbose
    - name: Conda list
      shell: pwsh
      run: conda list
